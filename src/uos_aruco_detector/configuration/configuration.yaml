usb_storage_path: ""
logging_folder: "logs"

udp_server:
  ip: "255.255.255.255"
  port: 50000

defaults:
  broadcast_frequency: 10.0
  frame: NED
  marker_size: 0.1
  screen_width: 1920
  screen_height: 1080
  tags_to_log: [0, 1, 2, 3, 4, 21, 22, 23, 24, 25]

camera:
  matrix:
    - [703.312156, 0.000000, 644.935069]
    - [0.000000, 703.971575, 349.353883]
    - [0.000000, 0.000000, 1.000000]
  distortion: [-0.336879, 0.117174, -0.000489, 0.000184, -0.018663]

markers:
  OK: 12
  SHUTDOWN: 13
  FRAME_ENU: 14
  FRAME_NED: 15
  CALIBRATION: 17
  BROADCAST_NEVER: 27
  BROADCAST_FREQ_1_HZ: 18
  BROADCAST_FREQ_2_HZ: 19
  BROADCAST_FREQ_5_HZ: 20
  BROADCAST_FREQ_10_HZ: 26
  BROADCAST_ALWAYS: 16
